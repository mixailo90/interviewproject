<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="clockIn">
      <th mat-header-cell *matHeaderCellDef>Clock in time</th>
      <td mat-cell *matCellDef="let item">
        <input
          matInput
          [ngModel]="convertToHHMM(item.clockIn)"
          (ngModelChange)="onTimeChange($event, item, true)"
          type="time"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="clockOut">
      <th mat-header-cell *matHeaderCellDef>Clock out time</th>
      <td mat-cell *matCellDef="let item">
        <input
          matInput
          [ngModel]="convertToHHMM(item.clockOut)"
          (ngModelChange)="onTimeChange($event, item, false)"
          type="time"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="totalClockedInTime">
      <th mat-header-cell *matHeaderCellDef>Total time</th>
      <td mat-cell *matCellDef="let item">
        <input
          matInput
          disabled
          [ngModel]="calculateTotalClockedInTime(item)"
          type="text"
        />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
