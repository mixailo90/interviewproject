<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="onRowToggle(row)"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let item">{{ item.email }}</td>
    </ng-container>

    <ng-container matColumnDef="totalClockedInTime">
      <th mat-header-cell *matHeaderCellDef>Total Clocked in a time</th>
      <td mat-cell *matCellDef="let item">{{ item.totalClockedInTime }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPaidRegularHours">
      <th mat-header-cell *matHeaderCellDef>
        The total amount paid for regular hours
      </th>
      <td mat-cell *matCellDef="let item">{{ item.totalPaidRegularHours }}</td>
    </ng-container>

    <ng-container matColumnDef="totalOvertimePaidHours">
      <th mat-header-cell *matHeaderCellDef>
        The total overtime amount paid for overtime hours
      </th>
      <td mat-cell *matCellDef="let item">{{ item.totalOvertimePaidHours }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSize]="8" showFirstLastButtons aria-label="Select page">
  </mat-paginator>
</div>
